language: python
python: 2.7
sudo: false
cache:
  directories:
  - eggs
env:
- PLONE_VERSION=4.3
install:
- sed -ie "s#test-4.x.cfg#test-$PLONE_VERSION.x.cfg#" buildout.cfg
- python bootstrap.py
- bin/buildout -N -t 3 -q
script:
- bin/code-analysis
- bin/test
after_success:
- bin/coverage run --source=plone.app.tiles bin/test --layer=\!PloneAppTilesLayer
- bin/coveralls
